{% extends 'analyzer/base.html' %}
{% load static %}

{% block title %} Upload CSV File {% endblock %}



{% block content %}
<div class="container">  
    <h1 class="heading" >Upload CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form.as_p }}
        </div>
       
        <button type="submit" class="btn">Upload</button>
    </form>
</div>
{% endblock %}
