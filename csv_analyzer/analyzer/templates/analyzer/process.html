{% extends 'analyzer/base.html' %}
{% load static %}

{% block title %} Process CSV File {% endblock %}



{% block content %}

<div>
    
    <h1>CSV File Analysis</h1>
    <h2>First Few Rows</h2>
    {{ head|safe }}
    <h2>Summary Statistics</h2>
    {{ description|safe }}
    <h2>Plots</h2>
    {% for plot in plots %}
        <img src="data:image/png;base64,{{ plot }}" alt="Plot">
    {% endfor %}
</div>

{% endblock %}
